<!DOCTYPE html>
<html>
<head>
    <title>GitFit</title>
</head>
<body>
    <h1>Welcome to the Calorie Burner</h1>
    
    <!-- User Input Section -->
    <h2>User Information</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <!-- Current Weight and Target Weight -->
        <label for="currentWeight">Current Weight (in pounds):</label>
        <input type="number" id="currentWeight" name="currentWeight" required><br><br>
        
        <label for="targetWeight">Target Weight (in pounds):</label>
        <input type="number" id="targetWeight" name="targetWeight" required><br><br>
        
        <label for="height">Height (in feet):</label>
        <input type="number" id="height" name="height" step="0.01" required><br><br>

        <!-- Set Weight Loss Goal Date -->
        <button type="button" onclick="setGoalDate()">Set Weight Loss Goal Date</button>
        <input type="date" id="goalDate" name="goalDate"><br><br>

    </form>
    

<!-- Food Options Section (will add sections for each category later) -->
<h2>Food Options</h2>
<div id="foodOptions">
    <!-- Grains (Carbohydrates) -->
    <button onclick="calculateCalories('Whole Wheat Bread 1 Slice')">Whole Wheat Bread 1 Slice</button>

    <button onclick="calculateCalories('Carrots 1 Cup')">Carrots 1 Cup</button>
    <button onclick="calculateCalories('Bell Peppers 1 Cup')">Bell Peppers 1 Cup</button>
    <button onclick="calculateCalories('Tomatoes 1 Cup')">Tomatoes 1 Cup</button>
    <button onclick="calculateCalories('Cauliflower 1 Cup')">Cauliflower 1 Cup</button>
    <button onclick="calculateCalories('Zucchini 1 Cup')">Zucchini 1 Cup</button>

    <!-- Fruits -->

    <button onclick="calculateCalories('Egg')">Egg</button>

</div>

    
    <!-- Exercise Options Section -->

        <h2>Exercises</h2>

    </div>
    
    <!-- Results Section -->
    

    <h2>Results</h2>
    <p id="result"></p>
    <input type="button" value="Submit" onclick="submitUserInfo()">
    

</body>
</html>
