<!DOCTYPE html>
<html>
<head>
    <title>GitFit</title>
</head>
<body>
    <h1>Welcome to the Calorie Burner</h1>
    
    <!-- User Input Section -->
    <h2>User Information</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <!-- Current Weight and Target Weight -->
        <label for="currentWeight">Current Weight (in pounds):</label>
        <input type="number" id="currentWeight" name="currentWeight" required><br><br>
        
        <label for="targetWeight">Target Weight (in pounds):</label>
        <input type="number" id="targetWeight" name="targetWeight" required><br><br>
        
        <label for="height">Height (in feet):</label>
        <input type="number" id="height" name="height" step="0.01" required><br><br>

        <!-- Set Weight Loss Goal Date -->
        <button type="button" onclick="setGoalDate()">Set Weight Loss Goal Date</button>
        <input type="date" id="goalDate" name="goalDate"><br><br>

    </form>
    
    <!-- Food Options Section -->
    <h2>Food Options</h2>
    <div id="foodOptions">
        <button onclick="calculateCalories('Apple')">Apple</button>
        <button onclick="calculateCalories('Grapes')">Grapes</button>
        <button onclick="calculateCalories('Rice')">Rice</button>
        <button onclick="calculateCalories('Bread')">Bread</button>
        <button onclick="calculateCalories('Chicken')">Chicken</button>
        <button onclick="calculateCalories('Beef')">Beef</button>
    </div>
    
    <!-- Exercise Options Section -->
    <h2>Exercise Options</h2>
    <div id="exerciseOptions">
        <button onclick="calculateCalories('Jumping Jacks')">Jumping Jacks</button>
        <button onclick="calculateCalories('Squats')">Squats</button>
        <button onclick="calculateCalories('Running 1 mile')">Running 1 mile</button>
        <button onclick="calculateCalories('Walking 1 mile')">Walking 1 mile</button>
    </div>
    
    <!-- Results Section -->
    

    <h2>Results</h2>
    <p id="result"></p>
    <input type="button" value="Submit" onclick="submitUserInfo()">
    

</body>
</html>
